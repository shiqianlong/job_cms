{% extends 'base.html' %}
{% block title %}
    职位详情
{% endblock %}

{% block content %}

    {% if jobs %}
        <ul>
            {% for job in jobs %}
                <li>{{ job.type_name }} <a href="{% url 'jobs:job_detail' job_id=job.id %}"
                                           style="color:blue">{{ job.job_name }}</a> {{ job.city_name }}  </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No jobs are available.</p>
    {% endif %}

{% endblock %}
